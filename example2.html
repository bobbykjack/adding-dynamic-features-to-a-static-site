<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Example two</title>
</head>
<body>
    <h1>Hello</h1>
    <p>The time is <b id="thetime"></b>.</p>
    <script>
    setInterval(function() {
        document.querySelector("#thetime").textContent = new Date().toLocaleTimeString();
    }, 1000);
    </script>
</body>
</html>
